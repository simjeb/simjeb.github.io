  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Bracket Carousel</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div id="bracketVIS"></div>
    <script src = "https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="data\links.json"></script>
    <script src = "bracketVIS.js"></script>

  <div class="container">
    <!-- <h2>Structural Design Exploration</h2> -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators" id="carousel-indicator">
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" id="carousel-grid">
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- <A HREF="3dviewer.html">3D Viewer</A> -->

  </body>
  </html>
